<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 砖转 </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1> 砖拽 20 砖转 </h1>
            <p class="subtitle">砖转 注转  住拽专!</p>
            <button id="start-btn" class="btn">转 砖拽</button>
        </header>
        
        <div id="game-container" class="hidden">
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <div id="question-counter">砖 <span id="current-question">1</span> 转 12</div>
            </div>
            
            <div id="question-container">
                <h2 id="question-text"></h2>
                
                <div id="hint-container" class="hidden">
                    <p id="hint-text"></p>
                </div>
                
                <div id="buttons-container">
                    <button id="show-hint-btn" class="btn hint-btn">爪 专</button>
                    <button id="show-answer-btn" class="btn">爪 转砖</button>
                </div>
                
                <div id="answer-container" class="hidden">
                    <p id="answer-text"></p>
                    <div id="feedback-buttons">
                        <button id="knew-btn" class="feedback-btn knew">注转!</button>
                        <button id="didnt-know-btn" class="feedback-btn didnt-know"> 注转</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="results-container" class="hidden">
            <h2>住转!</h2>
            <p>爪 砖: <span id="score">0</span> 转 12</p>
            <div id="score-message"></div>
            <button id="restart-btn" class="btn">砖拽 砖</button>
        </div>
        
        <div id="creator">
            爪专 注" <span></span>
            <div class="year">漏 2025</div>
        </div>
    </div>
    
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
